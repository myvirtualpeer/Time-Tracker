<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Clock Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }
        
        .current-time {
            text-align: center;
            color: #667eea;
            font-size: 18px;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .clock-in {
            background: #10b981;
        }
        
        .clock-out {
            background: #ef4444;
        }
        
        .break-start {
            background: #f59e0b;
        }
        
        .break-end {
            background: #3b82f6;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
            display: block;
        }
        
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            display: block;
        }
        
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #f3f4f6;
            border-radius: 10px;
            font-size: 14px;
            color: #666;
        }
        
        .info strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⏰ Time Clock</h1>
        <div class="current-time" id="currentTime"></div>
        
        <div class="input-group">
            <label for="employeeId">Employee ID</label>
            <input type="text" id="employeeId" placeholder="Enter your ID number" autocomplete="off">
        </div>
        
        <div class="button-grid">
            <button class="clock-in" onclick="recordAction('Clock In')">Clock In</button>
            <button class="clock-out" onclick="recordAction('Clock Out')">Clock Out</button>
            <button class="break-start" onclick="recordAction('Break Start')">Break Start</button>
            <button class="break-end" onclick="recordAction('Break End')">Break End</button>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="info">
            <strong>Setup Required:</strong> To send data to Google Sheets, you need to set up a Google Apps Script web app. Replace the SCRIPT_URL below with your script URL.
        </div>
    </div>
    
    <script>
        // REPLACE THIS WITH YOUR GOOGLE APPS SCRIPT WEB APP URL
        const SCRIPT_URL = 'YOUR_GOOGLE_SCRIPT_URL_HERE';
        
        // Update current time display
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('currentTime').textContent = timeString;
        }
        
        setInterval(updateTime, 1000);
        updateTime();
        
        function recordAction(action) {
            const employeeId = document.getElementById('employeeId').value.trim();
            const statusDiv = document.getElementById('status');
            
            if (!employeeId) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '❌ Please enter your Employee ID';
                return;
            }
            
            const timestamp = new Date().toLocaleString('en-US', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });
            
            const data = {
                employeeId: employeeId,
                action: action,
                timestamp: timestamp
            };
            
            // Send to Google Sheets
            if (SCRIPT_URL === 'YOUR_GOOGLE_SCRIPT_URL_HERE') {
                // Demo mode - show what would be sent
                statusDiv.className = 'status success';
                statusDiv.textContent = `✅ ${action} recorded for ID: ${employeeId} at ${timestamp}`;
                console.log('Data to send:', data);
            } else {
                // Send to actual Google Sheets
                fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                })
                .then(() => {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = `✅ ${action} recorded for ID: ${employeeId}`;
                })
                .catch(error => {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = '❌ Error recording action. Please try again.';
                    console.error('Error:', error);
                });
            }
            
            // Clear status after 3 seconds
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }
        
        // Allow Enter key to trigger actions
        document.getElementById('employeeId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                recordAction('Clock In');
            }
        });
    </script>
</body>
</html>
